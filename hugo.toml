title = 'Nucleus: Simplifying Bioinformatics Workflows with LLMs and WebAssembly'
body = '''
Nucleus is a platform that makes complex bioinformatics workflows easier and more accessible. 
It leverages large language models and WebAssembly to automate tasks that usually require advanced computational skills, 
such as setting up environments, handling diverse datasets, and managing software dependencies.
'''

